name: Build Debug APK

on:
  push:
    branches: [ develop, feature/* ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 33
        build-tools: 33.0.0
    
    - name: Install Node dependencies
      working-directory: ./frontend
      run: |
        npm ci || npm install
    
    - name: Build React app
      working-directory: ./frontend
      run: |
        npm run build || {
          echo "React build failed, creating minimal build"
          mkdir -p dist
          cat > dist/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>ElderWise Debug</title>
        </head>
        <body>
            <div id="root">
                <h1>ElderWise Debug</h1>
                <p>Loading...</p>
            </div>
        </body>
        </html>
        EOF
        }
    
    - name: Install Capacitor CLI
      run: npm install -g @capacitor/cli
    
    - name: Setup Debug Configuration
      working-directory: ./frontend
      run: |
        # Use debug configuration
        cp capacitor.config.debug.json capacitor.config.json
        
        # Clean and create fresh Android project
        rm -rf android
        npx cap add android
        npx cap sync android
        
        echo "=== Debug Configuration ==="
        cat capacitor.config.json | grep -E "(appId|appName)"
    
    - name: Build Debug APK
      working-directory: ./frontend/android
      run: |
        chmod +x gradlew
        ./gradlew app:assembleDebug --no-daemon --stacktrace
    
    - name: Find and Rename APK
      id: apk
      run: |
        APK_PATH=$(find frontend/android -name "*.apk" -type f | head -1)
        
        if [ -z "$APK_PATH" ]; then
          echo "ERROR: APK not found!"
          exit 1
        fi
        
        # Create descriptive filename with timestamp
        TIMESTAMP=$(date +%Y%m%d_%H%M)
        BUILD_NUMBER=${{ github.run_number }}
        NEW_NAME="ElderWise-Debug-${BUILD_NUMBER}-${TIMESTAMP}.apk"
        NEW_PATH="frontend/android/app/build/outputs/apk/debug/${NEW_NAME}"
        
        cp "$APK_PATH" "$NEW_PATH"
        
        echo "APK renamed to: $NEW_NAME"
        echo "apk_path=$NEW_PATH" >> $GITHUB_OUTPUT
        echo "apk_name=$NEW_NAME" >> $GITHUB_OUTPUT
        
        # Show APK info
        ls -lh "$NEW_PATH"
    
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: elderwise-debug-apk-${{ github.run_number }}
        path: ${{ steps.apk.outputs.apk_path }}
        retention-days: 14
    
    - name: Comment on PR (if applicable)
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `ğŸ‰ **Debug APK Built Successfully!**
            
            ğŸ“± **Download:** Go to [Actions](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) â†’ Artifacts
            ğŸ“¦ **File:** ${{ steps.apk.outputs.apk_name }}
            ğŸ“Š **Size:** ~4-6MB
            ğŸ”§ **Package ID:** com.elderwise.app.debug
            
            âš ï¸ **Note:** This debug build can be installed alongside the production version.`
          })